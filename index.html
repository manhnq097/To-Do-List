<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./fontAwesome.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <div class="heading">
            <h1></h1>
        </div>
        <div class="body">
            <div class="row" style="margin: 0;">
                <div class="col-md-2">
                    <div class="form-add">
                        <form class="action-add" name="formWork">
                            <div class="row">
                                <div class="col-md-12">
                                    <label class="form-label">Tên công việc</label>
                                    <input type="text" class="form-control" placeholder="Công việc" name="title"/>
                                </div>
                                <div class="col-md-6 mt-3">
                                    <label class="form-label">Giờ bắt đầu</label>
                                    <input type="text" class="form-control" placeholder="Giờ bắt đầu" name="startTime"/>
                                </div>
                                <div class="col-md-6 mt-3">
                                    <label class="form-label">Giờ kết thúc</label>
                                    <input type="text" class="form-control" placeholder="Giờ kết thúc" name="endTime"/>
                                </div>
                                <div class="col-md-12 mt-3">
                                    <label class="form-label">Mô tả công việc</label>
                                    <input type="text" class="form-control" placeholder="Mô tả công việc" name="brief"/>
                                </div>
                            </div>
                            <div style="text-align: right; padding-top: 10px;"><button type="submit" class="btn btn-add"><i class="fas fa-plus"></i><span style="margin-left: 5px;">Thêm mới</span></button></div>
                        </form>
                    </div>
                </div>
                <div class="col-md-10" style="padding: 0;">
                    <ul class="list-work"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="./component/getWidthHeight.js"></script>
    <script src="./component/notification.js"></script>
    <script src="./component/popup.js"></script>
    <script src="./index.js"></script>
</body>
</html>
